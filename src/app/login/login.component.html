<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Username</label>
      <input type="text" required formControlName="username" class="form-control">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" required formControlName="password" class="form-control">
    </div>
    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-success btn-lg btn-block">Submit</button>
  </form>
</div>
