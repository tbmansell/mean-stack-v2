<div class="container">
  <h2>Create a new user account</h2>
  <form ng-submit="register(username, password)">
    <div class="form-group">
      <label>Username</label>
      <input type="text" ng-model="username" class="form-control">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" ng-model="password" class="form-control">
    </div>
    <input type="submit" value="Register" class="btn btn-success btn-lg btn-block">
  </form>
</div>
